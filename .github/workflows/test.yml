name: Run Foundry tests
on:
  push:
  workflow_dispatch:
jobs:
  check:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      - name: Run Forge build
        id: build
        run: |
          forge --version
          forge build --sizes
      - name: Run Forge tests
        id: test
        run: |
          forge test -vvv
